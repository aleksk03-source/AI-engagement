<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Relief Zone</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1E3A8A 0%, #7C3AED 50%, #EC4899 100%);
            color: #FFFFFF;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* Стили для кнопки настроек */
        .settings-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .settings-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(45deg);
        }

        .settings-button svg {
            width: 24px;
            height: 24px;
        }

        /* Стили для модального окна */
        .language-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: white;
        }

        .language-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .language-buttons button {
            padding: 10px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #A855F7, #EC4899);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .language-buttons button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        /* Заголовок и подпись */
        .header {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 100;
        }
        
        .title {
            font-size: 2.8rem;
            font-weight: 800;
            color: #FFFFFF;
            margin-bottom: 10px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 0.5px;
        }
        
        /* Счетчики */
        .stats {
            position: absolute;
            top: 160px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 80px;
            z-index: 100;
        }
        
        .stat-item {
            text-align: center;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #FFFFFF;
        }
        
        .stat-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Активная колба */
        .active-glass-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 50;
        }
        
        .active-glass {
            position: relative;
            width: 220px;
            height: 280px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: gentle-pulse 3s ease-in-out infinite;
        }
        
        @keyframes gentle-pulse {
            0%, 100% { 
                transform: scale(1);
                filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.2));
            }
            50% { 
                transform: scale(1.02);
                filter: drop-shadow(0 15px 40px rgba(0, 0, 0, 0.3));
            }
        }
        
        .active-glass:hover {
            transform: scale(1.05);
        }

         .logo-container {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(0, 10, 20, 0.7);
            border: 1px solid var(--neon-cyan);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .logo-container img {
            height: 60px;
            width: auto;
            display: block;
        }

        .logo-placeholder {
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--glass), transparent);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            font-size: 0.8rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: var(--neon-cyan);
        }

        
        .glass-body {
            position: relative;
            width: 100%;
            height: 85%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px 25px 35px 35px;
            overflow: hidden;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.3),
                inset 0 2px 10px rgba(255, 255, 255, 0.2);
        }
        
        .glass-rim {
            position: absolute;
            top: -3px;
            left: -3px;
            width: calc(100% + 6px);
            height: 30px;
            background: linear-gradient(135deg, #3B82F6, #A855F7, #EC4899);
            border-radius: 25px 25px 0 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        /* Жидкость */
        .liquid {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0%;
            background: linear-gradient(
                45deg,
                #3B82F6 0%,
                #A855F7 50%,
                #EC4899 100%
            );
            background-size: 200% 200%;
            animation: liquid-flow 4s ease-in-out infinite;
            border-radius: 0 0 32px 32px;
            box-shadow: inset 0 4px 20px rgba(255, 255, 255, 0.3);
            transition: height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes liquid-flow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        /* Прогресс */
        .progress-text {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.6rem;
            font-weight: 700;
            color: #FFFFFF;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        /* Кнопка */
        .stress-button {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px 50px;
            font-family: 'Inter', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #A855F7, #EC4899);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            z-index: 100;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stress-button:hover {
            transform: translateX(-50%) translateY(-3px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, #8B5CF6, #F472B6);
        }
        
        .stress-button:active {
            transform: translateX(-50%) translateY(-1px);
        }
        
        /* Коллекция трофеев */
        .trophy-collection {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 30;
        }
        
        .trophy-glass {
            width: 60px;
            height: 80px;
            position: relative;
        }
        
        /* Инструкция */
        .instruction {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            z-index: 100;
        }
    </style>
</head>

    <script>
        // Языковые пакеты
        const translations = {
            en: {
                title: "STRESS RELIEF ZONE",
                subtitle: "Click the button to relieve stress",
                completed: "Completed",
                clicks: "Clicks",
                button: "Relieve Stress",
                instruction: "Use ENTER or mouse button"
            },
            ru: {
                title: "АНТИСТРЕСС ЗОНА",
                subtitle: "Нажми на кнопку - сними стресс",
                completed: "Завершено",
                clicks: "Кликов",
                button: "Снять стресс",
                instruction: "Используйте ENTER или кнопку мыши"
            }
        };

        // Функция установки языка
        function setLanguage(lang) {
            document.querySelector('.title').textContent = translations[lang].title;
            document.querySelector('.subtitle').textContent = translations[lang].subtitle;
            document.querySelectorAll('.stat-label')[0].textContent = translations[lang].completed;
            document.querySelectorAll('.stat-label')[1].textContent = translations[lang].clicks;
            document.querySelector('.stress-button').textContent = translations[lang].button;
            document.querySelector('.instruction').textContent = translations[lang].instruction;
            
            // Сохраняем выбранный язык
            localStorage.setItem('selectedLanguage', lang);
            
            // Плавно скрываем модальное окно
            document.getElementById('languageModal').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('languageModal').style.display = 'none';
                document.getElementById('languageModal').style.opacity = '1';
            }, 300);
        }

        // Обработчик кнопки настроек
        document.getElementById('settingsButton').addEventListener('click', () => {
            document.getElementById('languageModal').style.display = 'flex';
        });

        // Закрытие модального окна при клике вне его содержимого
        document.getElementById('languageModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('languageModal')) {
                document.getElementById('languageModal').style.display = 'none';
            }
        });

        class StressReliefZone {
            constructor() {
                this.totalClicks = 0;
                this.currentGlassClicks = 0;
                this.completedGlasses = 0;
                this.maxClicksPerGlass = 50;
                
                this.loadProgress();
                this.initializeElements();
                this.bindEvents();
                this.updateDisplay();
                this.renderTrophyCollection();
            }
            
            initializeElements() {
                this.totalClicksEl = document.getElementById('totalClicks');
                this.completedCountEl = document.getElementById('completedCount');
                this.activeLiquidEl = document.getElementById('activeLiquid');
                this.progressTextEl = document.getElementById('progressText');
                this.activeGlassEl = document.getElementById('activeGlass');
                this.stressButtonEl = document.getElementById('stressButton');
                this.trophyCollectionEl = document.getElementById('trophyCollection');
            }
            
            bindEvents() {
                this.stressButtonEl.addEventListener('click', (e) => this.handleClick(e));
                this.activeGlassEl.addEventListener('click', (e) => this.handleClick(e));
                
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Enter' || e.code === 'Space') {
                        e.preventDefault();
                        this.handleClick(e);
                    }
                });
            }
            
            handleClick(event) {
                if (this.currentGlassClicks >= this.maxClicksPerGlass) return;
                
                this.totalClicks++;
                this.currentGlassClicks++;
                
                this.updateDisplay();
                this.saveProgress();
                
                if (this.currentGlassClicks >= this.maxClicksPerGlass) {
                    this.completeGlass();
                }
            }
            
            updateDisplay() {
                this.totalClicksEl.textContent = this.totalClicks.toLocaleString();
                this.completedCountEl.textContent = this.completedGlasses.toLocaleString();
                
                const percentage = (this.currentGlassClicks / this.maxClicksPerGlass) * 100;
                this.activeLiquidEl.style.height = percentage + '%';
                this.progressTextEl.textContent = Math.round(percentage) + '%';
            }
            
            completeGlass() {
                this.activeGlassEl.classList.add('completing');
                
                setTimeout(() => {
                    this.completedGlasses++;
                    this.currentGlassClicks = 0;
                    
                    this.renderTrophyCollection(true);
                    this.updateDisplay();
                    this.saveProgress();
                    
                    this.activeGlassEl.classList.remove('completing');
                }, 1500);
            }
            
            renderTrophyCollection(isNewGlass = false) {
                this.trophyCollectionEl.innerHTML = '';
                
                if (this.completedGlasses === 0) return;
                
                const tensCount = Math.floor(this.completedGlasses / 10) * 10;
                const unitsCount = this.completedGlasses % 10;
                
                if (tensCount > 0) {
                    const counterGlass = this.createCounterGlass(tensCount, isNewGlass && unitsCount === 0);
                    this.trophyCollectionEl.appendChild(counterGlass);
                }
                
                for (let i = 0; i < unitsCount; i++) {
                    const trophy = this.createTrophyGlass(isNewGlass && i === unitsCount - 1);
                    this.trophyCollectionEl.appendChild(trophy);
                }
            }
            
            createCounterGlass(count, isNew = false) {
                const counterGlass = document.createElement('div');
                counterGlass.className = 'trophy-glass counter';
                counterGlass.innerHTML = `
                    <div class="counter-number">${count}</div>
                    <div class="glass-rim"></div>
                    <div class="glass-body">
                        <div class="liquid"></div>
                    </div>
                `;
                
                if (isNew) {
                    counterGlass.classList.add('new');
                }
                
                return counterGlass;
            }
            
            createTrophyGlass(isNew = false) {
                const trophy = document.createElement('div');
                trophy.className = 'trophy-glass';
                trophy.innerHTML = `
                    <div class="glass-rim"></div>
                    <div class="glass-body">
                        <div class="liquid"></div>
                    </div>
                `;
                
                if (isNew) {
                    trophy.classList.add('new');
                }
                
                return trophy;
            }
            
            saveProgress() {
                const data = {
                    totalClicks: this.totalClicks,
                    currentGlassClicks: this.currentGlassClicks,
                    completedGlasses: this.completedGlasses
                };
                localStorage.setItem('stressReliefZone', JSON.stringify(data));
            }
            
            loadProgress() {
                const saved = localStorage.getItem('stressReliefZone');
                if (saved) {
                    const data = JSON.parse(saved);
                    this.totalClicks = data.totalClicks || 0;
                    this.currentGlassClicks = data.currentGlassClicks || 0;
                    this.completedGlasses = data.completedGlasses || 0;
                }
            }
        }
        
        // Проверяем, был ли уже выбран язык
        document.addEventListener('DOMContentLoaded', () => {
            const selectedLanguage = localStorage.getItem('selectedLanguage');
            if (selectedLanguage) {
                setLanguage(selectedLanguage);
                document.getElementById('languageModal').style.display = 'none';
            }
