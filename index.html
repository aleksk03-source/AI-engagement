<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Relief Zone</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1E3A8A 0%, #7C3AED 50%, #EC4899 100%);
            color: #FFFFFF;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }
        
        /* Header and subtitle */
        .header {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 100;
        }
        
        .title {
            font-size: 2.8rem;
            font-weight: 800;
            color: #FFFFFF;
            margin-bottom: 10px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 0.5px;
        }
        
        /* Stats counters */
        .stats {
            position: absolute;
            top: 160px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 80px;
            z-index: 100;
        }
        
        .stat-item {
            text-align: center;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #FFFFFF;
        }
        
        .stat-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Active glass */
        .active-glass-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 50;
        }
        
        .active-glass {
            position: relative;
            width: 220px;
            height: 280px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: gentle-pulse 3s ease-in-out infinite;
        }
        
        @keyframes gentle-pulse {
            0%, 100% { 
                transform: scale(1);
                filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.2));
            }
            50% { 
                transform: scale(1.02);
                filter: drop-shadow(0 15px 40px rgba(0, 0, 0, 0.3));
            }
        }
        
        .active-glass:hover {
            transform: scale(1.05);
        }
        
        .glass-body {
            position: relative;
            width: 100%;
            height: 85%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px 25px 35px 35px;
            overflow: hidden;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.3),
                inset 0 2px 10px rgba(255, 255, 255, 0.2);
        }
        
        .glass-rim {
            position: absolute;
            top: -3px;
            left: -3px;
            width: calc(100% + 6px);
            height: 30px;
            background: linear-gradient(135deg, #3B82F6, #A855F7, #EC4899);
            border-radius: 25px 25px 0 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        /* Liquid in active glass */
        .liquid {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0%;
            background: linear-gradient(
                45deg,
                #3B82F6 0%,
                #A855F7 50%,
                #EC4899 100%
            );
            background-size: 200% 200%;
            animation: liquid-flow 4s ease-in-out infinite;
            border-radius: 0 0 32px 32px;
            box-shadow: inset 0 4px 20px rgba(255, 255, 255, 0.3);
            transition: height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes liquid-flow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        /* Progress text */
        .progress-text {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.6rem;
            font-weight: 700;
            color: #FFFFFF;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        /* Button */
        .stress-button {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px 50px;
            font-family: 'Inter', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #A855F7, #EC4899);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            z-index: 100;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stress-button:hover {
            transform: translateX(-50%) translateY(-3px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, #8B5CF6, #F472B6);
        }
        
        .stress-button:active {
            transform: translateX(-50%) translateY(-1px);
        }
        
        /* Trophy collection */
        .trophy-collection {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 30;
        }
        
        .trophy-glass {
            width: 60px;
            height: 80px;
            position: relative;
        }
        
        /* Counter glass */
        .trophy-glass.counter {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 2px solid rgba(59, 130, 246, 0.6);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .trophy-glass.counter .glass-rim {
            background: linear-gradient(135deg, #3B82F6, #A855F7);
        }
        
        .trophy-glass.counter .liquid {
            background: linear-gradient(45deg, #3B82F6, #A855F7) !important;
            animation: none;
        }
        
        .counter-number {
            position: absolute;
            top: -18px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #3B82F6, #A855F7);
            color: white;
            font-size: 0.85rem;
            font-weight: 800;
            padding: 3px 8px;
            border-radius: 10px;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.3);
            z-index: 20;
            animation: number-update 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        @keyframes number-update {
            0% { transform: translateX(-50%) scale(0.5); opacity: 0; }
            50% { transform: translateX(-50%) scale(1.2); opacity: 1; }
            100% { transform: translateX(-50%) scale(1); opacity: 1; }
        }
        
        /* Soft animation for new glasses */
        .trophy-glass.new {
            opacity: 0;
            animation: trophy-appear-soft 0.8s ease-out forwards;
        }
        
        @keyframes trophy-appear-soft {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(15px);
            }
            60% {
                opacity: 0.8;
                transform: scale(1.05) translateY(-5px);
            }
            100% {
                opacity: 0.9;
                transform: scale(1) translateY(0);
            }
        }
        
        .trophy-glass .glass-body {
            width: 100%;
            height: 85%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px 12px 18px 18px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.2),
                inset 0 2px 10px rgba(255, 255, 255, 0.1);
        }
        
        .trophy-glass .glass-rim {
            height: 12px;
            border-radius: 12px 12px 0 0;
            background: linear-gradient(135deg, #A855F7, #EC4899);
        }
        
        .trophy-glass .liquid {
            height: 100% !important;
            background: linear-gradient(45deg, #A855F7, #EC4899);
            border-radius: 0 0 16px 16px;
            animation: none;
        }
        
        /* Completion animation */
        .completing {
            animation: completion-celebration 1.5s ease !important;
        }
        
        @keyframes completion-celebration {
            0% { 
                transform: scale(1);
                filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.2));
            }
            25% { 
                transform: scale(1.2);
                filter: drop-shadow(0 20px 60px rgba(59, 130, 246, 0.8));
            }
            50% { 
                transform: scale(1.1);
                filter: drop-shadow(0 25px 80px rgba(168, 85, 247, 0.8));
            }
            75% { 
                transform: scale(1.15);
                filter: drop-shadow(0 20px 60px rgba(236, 72, 153, 0.8));
            }
            100% { 
                transform: scale(1);
                filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.2));
            }
        }
        
        /* Click effect */
        .click-wave {
            position: fixed;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.6), rgba(236, 72, 153, 0.4), transparent 70%);
            transform: translate(-50%, -50%);
            animation: wave-expand 0.8s ease-out forwards;
            pointer-events: none;
            z-index: 1000;
        }
        
        @keyframes wave-expand {
            0% {
                width: 0px;
                height: 0px;
                opacity: 0.8;
            }
            100% {
                width: 400px;
                height: 400px;
                opacity: 0;
            }
        }
        
        /* Instruction */
        .instruction {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            z-index: 100;
        }
        
        /* Joy particles */
        .joy-particle {
            position: fixed;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            animation: particle-float 2s ease-out forwards;
        }
        
        @keyframes particle-float {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0.3);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">STRESS RELIEF ZONE</div>
        <div class="subtitle">Click the button - relieve stress</div>
    </div>
    
    <div class="stats">
        <div class="stat-item">
            <div class="stat-number" id="completedCount">0</div>
            <div class="stat-label">Completed</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="totalClicks">0</div>
            <div class="stat-label">Clicks</div>
        </div>
    </div>
    
    <div class="active-glass-container">
        <div class="active-glass" id="activeGlass">
            <div class="glass-rim"></div>
            <div class="glass-body">
                <div class="liquid" id="activeLiquid"></div>
            </div>
            <div class="progress-text" id="progressText">0%</div>
        </div>
    </div>
    
    <button class="stress-button" id="stressButton">Relieve Stress</button>
    
    <div class="trophy-collection" id="trophyCollection"></div>
    
    <div class="instruction">
        Use ENTER or mouse button
    </div>

    <script>
        class StressReliefZone {
            constructor() {
                this.totalClicks = 0;
                this.currentGlassClicks = 0;
                this.completedGlasses = 0;
                this.maxClicksPerGlass = 50;
                
                this.loadProgress();
                this.initializeElements();
                this.bindEvents();
                this.updateDisplay();
                this.renderTrophyCollection();
            }
            
            initializeElements() {
                this.totalClicksEl = document.getElementById('totalClicks');
                this.completedCountEl = document.getElementById('completedCount');
                this.activeLiquidEl = document.getElementById('activeLiquid');
                this.progressTextEl = document.getElementById('progressText');
                this.activeGlassEl = document.getElementById('activeGlass');
                this.stressButtonEl = document.getElementById('stressButton');
                this.trophyCollectionEl = document.getElementById('trophyCollection');
            }
            
            bindEvents() {
                this.stressButtonEl.addEventListener('click', (e) => this.handleClick(e));
                this.activeGlassEl.addEventListener('click', (e) => this.handleClick(e));
                
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Enter' || e.code === 'Space') {
                        e.preventDefault();
                        this.handleClick(e);
                    }
                });
            }
            
            handleClick(event) {
                if (this.currentGlassClicks >= this.maxClicksPerGlass) return;
                
                this.totalClicks++;
                this.currentGlassClicks++;
                
                this.createClickEffect(event);
                this.createJoyParticles(event);
                this.updateDisplay();
                this.saveProgress();
                
                if (this.currentGlassClicks >= this.maxClicksPerGlass) {
                    this.completeGlass();
                }
            }
            
            createClickEffect(event) {
                const wave = document.createElement('div');
                wave.className = 'click-wave';
                
                let x, y;
                if (event.clientX && event.clientY) {
                    x = event.clientX;
                    y = event.clientY;
                } else {
                    const rect = this.activeGlassEl.getBoundingClientRect();
                    x = rect.left + rect.width / 2;
                    y = rect.top + rect.height / 2;
                }
                
                wave.style.left = x + 'px';
                wave.style.top = y + 'px';
                
                document.body.appendChild(wave);
                
                setTimeout(() => {
                    if (wave.parentNode) {
                        wave.parentNode.removeChild(wave);
                    }
                }, 800);
            }
            
            createJoyParticles(event) {
                const particleCount = 5;
                
                let centerX, centerY;
                if (event.clientX && event.clientY) {
                    centerX = event.clientX;
                    centerY = event.clientY;
                } else {
                    const rect = this.activeGlassEl.getBoundingClientRect();
                    centerX = rect.left + rect.width / 2;
                    centerY = rect.top + rect.height / 2;
                }
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'joy-particle';
                    
                    const angle = (Math.PI * 2 * i) / particleCount;
                    const distance = 20 + Math.random() * 30;
                    const x = centerX + Math.cos(angle) * distance;
                    const y = centerY + Math.sin(angle) * distance;
                    
                    particle.style.left = x + 'px';
                    particle.style.top = y + 'px';
                    
                    const colors = ['#3B82F6', '#A855F7', '#EC4899'];
                    particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                    
                    document.body.appendChild(particle);
                    
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                    }, 2000);
                }
            }
            
            updateDisplay() {
                this.totalClicksEl.textContent = this.totalClicks.toLocaleString();
                this.completedCountEl.textContent = this.completedGlasses.toLocaleString();
                
                const percentage = (this.currentGlassClicks / this.maxClicksPerGlass) * 100;
                this.activeLiquidEl.style.height = percentage + '%';
                this.progressTextEl.textContent = Math.round(percentage) + '%';
            }
            
            completeGlass() {
                this.activeGlassEl.classList.add('completing');
                
                setTimeout(() => {
                    this.completedGlasses++;
                    this.currentGlassClicks = 0;
                    
                    this.renderTrophyCollection(true);
                    this.updateDisplay();
                    this.saveProgress();
                    
                    this.activeGlassEl.classList.remove('completing');
                }, 1500);
            }
            
            renderTrophyCollection(isNewGlass = false) {
                this.trophyCollectionEl.innerHTML = '';
                
                if (this.completedGlasses === 0) return;
                
                const tensCount = Math.floor(this.completedGlasses / 10) * 10;
                const unitsCount = this.completedGlasses % 10;
                
                if (tensCount > 0) {
                    const counterGlass = this.createCounterGlass(tensCount, isNewGlass && unitsCount === 0);
                    this.trophyCollectionEl.appendChild(counterGlass);
                }
                
                for (let i = 0; i < unitsCount; i++) {
                    const trophy = this.createTrophyGlass(isNewGlass && i === unitsCount - 1);
                    this.trophyCollectionEl.appendChild(trophy);
                }
                
                const totalSlots = tensCount > 0 ? 9 : 10;
                const currentSlots = unitsCount;
                
                for (let i = currentSlots; i < totalSlots; i++) {
                    const emptySlot = document.createElement('div');
                    emptySlot.style.width = '60px';
                    emptySlot.style.height = '80px';
                    this.trophyCollectionEl.appendChild(emptySlot);
                }
            }
            
            createCounterGlass(count, isNew = false) {
                const counterGlass = document.createElement('div');
                counterGlass.className = 'trophy-glass counter';
                counterGlass.innerHTML = `
                    <div class="counter-number">${count}</div>
                    <div class="glass-rim"></div>
                    <div class="glass-body">
                        <div class="liquid"></div>
                    </div>
                `;
                
                if (isNew) {
                    counterGlass.classList.add('new');
                } else {
                    counterGlass.style.opacity = '0.9';
                }
                
                return counterGlass;
            }
            
            createTrophyGlass(isNew = false) {
                const trophy = document.createElement('div');
                trophy.className = 'trophy-glass';
                trophy.innerHTML = `
                    <div class="glass-rim"></div>
                    <div class="glass-body">
                        <div class="liquid"></div>
                    </div>
                `;
                
                if (isNew) {
                    trophy.classList.add('new');
                } else {
                    trophy.style.opacity = '0.9';
                }
                
                return trophy;
            }
            
            saveProgress() {
                const data = {
                    totalClicks: this.totalClicks,
                    currentGlassClicks: this.currentGlassClicks,
                    completedGlasses: this.completedGlasses
                };
                localStorage.setItem('stressReliefZoneEN', JSON.stringify(data));
            }
            
            loadProgress() {
                const saved = localStorage.getItem('stressReliefZoneEN');
                if (saved) {
                    const data = JSON.parse(saved);
                    this.totalClicks = data.totalClicks || 0;
                    this.currentGlassClicks = data.currentGlassClicks || 0;
                    this.completedGlasses = data.completedGlasses || 0;
                }
            }
        }
        
        // Start the application
        document.addEventListener('DOMContentLoaded', () => {
            new StressReliefZone();
        });
    </script>
</body>
</html>
