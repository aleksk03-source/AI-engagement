<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Oracle - AI Predictions</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@100;300;500;700&display=swap');

        :root {
            --neon-cyan: #00ffff;
            --neon-pink: #ff00ff;
            --neon-yellow: #ffff00;
            --neon-green: #00ff00;
            --electric-blue: #0080ff;
            --deep-purple: #4000ff;
            --dark-bg: #000011;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        /* Кастомный курсор */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid var(--neon-cyan);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transition: transform 0.1s ease;
            mix-blend-mode: screen;
        }

        .cursor-follower {
            position: fixed;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, var(--neon-cyan) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.3s ease;
            opacity: 0.3;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: #000;
            color: var(--text-primary);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Космический фон */
        .cosmic-background {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                #0a0033 0%, 
                #1a0d4d 20%, 
                #2d1066 40%, 
                #401380 60%, 
                #5c1aa3 80%, 
                #7f33cc 100%);
            z-index: -3;
        }

        /* Анимированные световые волны */
        .light-waves {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -2;
        }

        @keyframes waveAnimation {
            0% { transform: translateX(-100%) translateY(0) rotate(0deg); }
            50% { transform: translateX(0) translateY(-20px) rotate(2deg); }
            100% { transform: translateX(100%) translateY(0) rotate(0deg); }
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 100px;
            background: linear-gradient(90deg, 
                transparent,
                rgba(0, 255, 255, 0.1),
                rgba(255, 0, 255, 0.1),
                rgba(0, 255, 255, 0.1),
                transparent
            );
            filter: blur(20px);
            animation: waveAnimation 10s ease-in-out infinite;
        }

        .wave:nth-child(1) { top: 10%; animation-duration: 12s; }
        .wave:nth-child(2) { top: 30%; animation-duration: 15s; animation-delay: 2s; }
        .wave:nth-child(3) { top: 50%; animation-duration: 18s; animation-delay: 4s; }
        .wave:nth-child(4) { top: 70%; animation-duration: 14s; animation-delay: 6s; }
        .wave:nth-child(5) { top: 90%; animation-duration: 16s; animation-delay: 8s; }

        /* Мерцающие звезды */
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Модальное окно для Pastebin */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20000;
            transition: opacity 0.5s ease;
        }

        .modal-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .modal-content {
            background: linear-gradient(135deg, 
                rgba(10, 0, 33, 0.95),
                rgba(40, 19, 80, 0.95)
            );
            border: 2px solid var(--neon-cyan);
            border-radius: 30px;
            padding: 50px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 
                0 0 100px rgba(0, 255, 255, 0.5),
                inset 0 0 50px rgba(0, 255, 255, 0.1);
            animation: modalAppear 0.5s ease-out;
        }

        @keyframes modalAppear {
            from {
                transform: scale(0.8) translateY(50px);
                opacity: 0;
            }
            to {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        .modal-title {
            font-size: 2.5rem;
            font-weight: 900;
            font-family: 'Orbitron', monospace;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .modal-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
        }

        .modal-input {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--neon-cyan);
            border-radius: 10px;
            color: white;
            margin-bottom: 10px;
            font-family: 'Exo 2', sans-serif;
            outline: none;
            transition: all 0.3s ease;
        }

        .modal-input:focus {
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .modal-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .modal-hint {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
        }

        .modal-button {
            padding: 15px 50px;
            font-size: 1.2rem;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            background: linear-gradient(45deg, var(--neon-cyan), var(--electric-blue));
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 5px 30px rgba(0, 255, 255, 0.3);
        }

        .modal-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(0, 255, 255, 0.5);
        }

        .modal-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .modal-error {
            color: #ff4444;
            font-size: 0.9rem;
            margin-top: 10px;
            min-height: 20px;
        }

        /* Главный контейнер */
        .hologram-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            z-index: 100;
            padding: 20px;
        }

        /* Левая панель */
        .data-panel {
            flex: 0 0 300px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            animation: slideInLeft 1s ease-out;
        }

        @keyframes slideInLeft {
            from { transform: translateX(-100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .data-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .data-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 255, 255, 0.2);
        }

        .data-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--neon-cyan);
            margin-bottom: 10px;
        }

        .data-value {
            font-size: 2.5rem;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Центральная область */
        .central-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Заголовок */
        .main-header {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 200;
        }

        .company-logo {
            width: 150px;
            height: 50px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--glass), transparent);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .company-logo img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .main-title {
            font-size: 4.5rem;
            font-weight: 900;
            font-family: 'Orbitron', monospace;
            letter-spacing: 0.1em;
            line-height: 1;
            margin-bottom: 10px;
        }

        .main-title .word1 {
            background: linear-gradient(45deg, var(--text-primary), var(--neon-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .main-title .word2 {
            background: linear-gradient(45deg, var(--neon-pink), var(--deep-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            font-size: 1.2rem;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: #ffffff;
            text-shadow: 0 0 20px var(--neon-cyan);
        }

        /* Камера 16:9 */
        .hologram-display {
            width: 800px;
            height: 450px;
            position: relative;
            transform-style: preserve-3d;
            animation: hologramFloat 6s ease-in-out infinite;
        }

        @keyframes hologramFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .hologram-frame {
            width: 100%;
            height: 100%;
            position: relative;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--neon-cyan);
            border-radius: 30px;
            overflow: hidden;
            backdrop-filter: blur(20px);
            transition: all 0.5s ease;
        }

        .hologram-frame.dimmed {
            background: rgba(0, 0, 0, 0.8);
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
            pointer-events: none;
        }

        /* Приглашение */
        .camera-invitation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 300;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .camera-invitation.hidden {
            opacity: 0;
        }

        .invitation-main {
            font-size: 2rem;
            font-weight: 300;
            color: var(--neon-cyan);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-bottom: 10px;
            text-shadow: 0 0 30px var(--neon-cyan);
            animation: invitePulse 2s ease-in-out infinite;
        }

        @keyframes invitePulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .invitation-sub {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 0.1em;
        }

        /* Таймер авторежима */
        .auto-timer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 10, 20, 0.9);
            border: 1px solid var(--neon-cyan);
            border-radius: 20px;
            padding: 10px 30px;
            font-size: 0.9rem;
            color: var(--neon-cyan);
            letter-spacing: 0.1em;
            text-transform: uppercase;
            z-index: 250;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .auto-timer.show {
            opacity: 1;
        }

        .auto-timer span {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--neon-pink);
        }

        /* Предсказание */
        .prediction-display {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 900px;
            padding: 40px;
            background: linear-gradient(135deg, 
                rgba(0, 10, 20, 0.98),
                rgba(10, 0, 20, 0.98)
            );
            border: 2px solid var(--neon-cyan);
            border-radius: 30px;
            backdrop-filter: blur(20px);
            opacity: 0;
            transform: translateX(-50%) translateY(50px);
            transition: all 0.5s ease;
            z-index: 300;
            box-shadow: 
                0 0 100px rgba(0, 255, 255, 0.5),
                inset 0 0 50px rgba(0, 255, 255, 0.1);
        }

        .prediction-display.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .prediction-display.permanent {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .prediction-text {
            font-size: 2.2rem;
            line-height: 1.6;
            text-align: center;
            font-weight: 400;
            color: #ffffff;
            text-shadow: 
                0 0 20px rgba(0, 255, 255, 0.8),
                0 0 40px rgba(0, 255, 255, 0.4);
            letter-spacing: 0.02em;
        }

        .prediction-mode {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 0.8rem;
            color: var(--neon-pink);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0.7;
        }

        /* Правая панель */
        .status-panel {
            flex: 0 0 300px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            animation: slideInRight 1s ease-out;
        }

        @keyframes slideInRight {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Радар */
        .radar-container {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            height: 250px;
        }

        .radar {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            position: relative;
            border: 2px solid var(--neon-green);
            border-radius: 50%;
            overflow: hidden;
        }

        .radar::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: conic-gradient(
                from 0deg,
                transparent 0deg,
                rgba(0, 255, 0, 0.3) 45deg,
                transparent 90deg
            );
            transform: translate(-50%, -50%);
            animation: radarSweep 4s linear infinite;
        }

        @keyframes radarSweep {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Индикаторы */
        .status-indicators {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .indicator {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .indicator-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0.6;
            margin-bottom: 5px;
        }

        .indicator-value {
            font-size: 1.5rem;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            color: var(--neon-cyan);
        }

        /* Countdown */
        .countdown-huge {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 200px;
            font-weight: 900;
            font-family: 'Orbitron', monospace;
            color: var(--neon-cyan);
            text-shadow: 
                0 0 50px currentColor,
                0 0 100px currentColor;
            opacity: 0;
            pointer-events: none;
            z-index: 10000;
        }

        .countdown-huge.show {
            animation: countdownZoom 1s ease-out;
        }

        @keyframes countdownZoom {
            0% { 
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
            50% { 
                opacity: 1;
            }
            100% { 
                opacity: 0;
                transform: translate(-50%, -50%) scale(2);
            }
        }

        /* Звуковые волны */
        .sound-wave {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
            z-index: 200;
        }

        .wave-bar {
            width: 4px;
            height: 30px;
            background: linear-gradient(to top, var(--neon-cyan), var(--electric-blue));
            animation: wave 1s ease-in-out infinite;
        }

        .wave-bar:nth-child(1) { animation-delay: 0s; }
        .wave-bar:nth-child(2) { animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { animation-delay: 0.2s; }
        .wave-bar:nth-child(4) { animation-delay: 0.3s; }
        .wave-bar:nth-child(5) { animation-delay: 0.4s; }

        @keyframes wave {
            0%, 100% { height: 10px; }
            50% { height: 40px; }
        }

        /* Кнопка смены предсказаний */
        .change-predictions-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--neon-cyan);
            border-radius: 20px;
            color: var(--neon-cyan);
            font-size: 0.9rem;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .change-predictions-btn:hover {
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        /* Адаптивность */
        @media (max-width: 1400px) {
            .data-panel, .status-panel { flex: 0 0 250px; }
            .hologram-display { width: 640px; height: 360px; }
            .main-title { font-size: 3.5rem; }
        }

        @media (max-width: 1200px) {
            .data-panel { display: none; }
            .status-panel { display: none; }
            .hologram-display { width: 640px; height: 360px; }
        }
    </style>
</head>
<body>
    <!-- Кастомный курсор -->
    <div class="cursor" id="cursor"></div>
    <div class="cursor-follower" id="cursorFollower"></div>

    <!-- Космический фон -->
    <div class="cosmic-background"></div>
    <div class="light-waves">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    <div class="stars" id="stars"></div>

    <!-- Модальное окно для Pastebin -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <h2 class="modal-title">NEURAL ORACLE</h2>
            <p class="modal-subtitle">Загрузка предсказаний</p>
            <input 
                type="text" 
                class="modal-input" 
                id="pastebinInput"
                placeholder="https://pastebin.com/raw/XXXXXX"
            >
            <div class="modal-hint">Вставьте RAW ссылку с Pastebin</div>
            <div class="modal-error" id="modalError"></div>
            <button class="modal-button" id="launchButton">LAUNCH ORACLE</button>
        </div>
    </div>

    <!-- Кнопка смены предсказаний -->
    <button class="change-predictions-btn" id="changePredictionsBtn" style="display: none;">
        Сменить предсказания
    </button>

    <!-- Главный контейнер -->
    <div class="hologram-container">
        <!-- Левая панель -->
        <div class="data-panel">
            <div class="data-card">
                <div class="data-label">AI мощность</div>
                <div class="data-value" id="aiPower">98%</div>
            </div>
            
            <div class="data-card">
                <div class="data-label">Нейросеть</div>
                <div class="data-value">ON</div>
            </div>
            
            <div class="data-card">
                <div class="data-label">Квантовый процессор</div>
                <div class="data-value" id="quantumProcessor">42</div>
            </div>
        </div>

        <!-- Центральная область -->
        <div class="central-area">
            <!-- Заголовок -->
            <div class="main-header">
                <div class="company-logo">
                    <!-- Место для лого -->
                    <span style="color: var(--neon-cyan); font-size: 0.8rem;">[ LOGO HERE ]</span>
                </div>
                <h1 class="main-title">
                    <span class="word1">NEURAL</span>
                    <span class="word2">ORACLE</span>
                </h1>
                <p class="tagline">Предсказания из будущего</p>
            </div>

            <!-- Камера -->
            <div class="hologram-display">
                <div class="hologram-frame" id="hologramFrame">
                    <video id="video" autoplay muted playsinline></video>
                    <canvas id="canvas"></canvas>
                    
                    <div class="camera-invitation" id="cameraInvitation">
                        <div class="invitation-main">Посмотри в камеру</div>
                        <div class="invitation-sub">для предсказания</div>
                    </div>
                    
                    <div class="auto-timer" id="autoTimer">
                        Авторежим через <span id="timerCount">5</span> сек
                    </div>
                </div>
            </div>

            <!-- Предсказание -->
            <div class="prediction-display" id="predictionDisplay">
                <div class="prediction-mode" id="predictionMode"></div>
                <p class="prediction-text" id="predictionText"></p>
            </div>
        </div>

        <!-- Правая панель -->
        <div class="status-panel">
            <div class="radar-container">
                <div class="data-label">Сканирование</div>
                <div class="radar"></div>
            </div>

            <div class="status-indicators">
                <div class="indicator">
                    <div class="indicator-label">Статус</div>
                    <div class="indicator-value" id="status">ON</div>
                </div>
                <div class="indicator">
                    <div class="indicator-label">Режим</div>
                    <div class="indicator-value" id="mode">AUTO</div>
                </div>
                <div class="indicator">
                    <div class="indicator-label">Лица</div>
                    <div class="indicator-value" id="faceCount">0</div>
                </div>
                <div class="indicator">
                    <div class="indicator-label">Связь</div>
                    <div class="indicator-value">5G</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Звуковые волны -->
    <div class="sound-wave">
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
    </div>

    <!-- Countdown -->
    <div class="countdown-huge" id="countdown"></div>

    <!-- Face-API -->
    <script defer src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.13/dist/face-api.min.js"></script>

    <script>
        // Создание звездного неба
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                starsContainer.appendChild(star);
            }
        }
        createStars();

        // Кастомный курсор
        const cursor = document.getElementById('cursor');
        const cursorFollower = document.getElementById('cursorFollower');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX - 10 + 'px';
            cursor.style.top = e.clientY - 10 + 'px';
            
            setTimeout(() => {
                cursorFollower.style.left = e.clientX - 20 + 'px';
                cursorFollower.style.top = e.clientY - 20 + 'px';
            }, 100);
        });

        // Основной класс
        class NeuralOracle {
            constructor() {
                this.predictions = {
                    individual: [],
                    group: []
                };
                
                this.faceApiLoaded = false;
                this.lastDetection = 0;
                this.cooldown = 10000;
                this.autoTimer = null;
                this.autoCountdown = 5;
                this.autoInterval = null;
                this.faceDetected = false;
                this.autoModeActive = false;
                this.autoPredictionInterval = null;

                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.predictionDisplay = document.getElementById('predictionDisplay');
                this.predictionText = document.getElementById('predictionText');
                this.predictionMode = document.getElementById('predictionMode');
                this.countdown = document.getElementById('countdown');
                this.status = document.getElementById('status');
                this.mode = document.getElementById('mode');
                this.faceCount = document.getElementById('faceCount');
                this.cameraInvitation = document.getElementById('cameraInvitation');
                this.hologramFrame = document.getElementById('hologramFrame');
                this.autoTimerEl = document.getElementById('autoTimer');
                this.timerCount = document.getElementById('timerCount');
                
                this.modalOverlay = document.getElementById('modalOverlay');
                this.pastebinInput = document.getElementById('pastebinInput');
                this.launchButton = document.getElementById('launchButton');
                this.modalError = document.getElementById('modalError');
                this.changePredictionsBtn = document.getElementById('changePredictionsBtn');

                this.init();
            }

            async init() {
                // Проверяем localStorage
                const savedUrl = localStorage.getItem('pastebinUrl');
                if (savedUrl) {
                    this.pastebinInput.value = savedUrl;
                }

                // Обработчики для модального окна
                this.launchButton.addEventListener('click', () => this.loadPredictions());
                this.pastebinInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.loadPredictions();
                });

                this.changePredictionsBtn.addEventListener('click', () => {
                    this.modalOverlay.classList.remove('hidden');
                    this.changePredictionsBtn.style.display = 'none';
                });

                // Горячие клавиши для тестирования
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space') {
                        e.preventDefault();
                        this.showPrediction('individual');
                    } else if (e.key.toLowerCase() === 'g') {
                        e.preventDefault();
                        this.showPrediction('group');
                    }
                });
            }

            async loadPredictions() {
                const url = this.pastebinInput.value.trim();
                
                if (!url) {
                    this.modalError.textContent = 'Введите ссылку';
                    return;
                }

                if (!url.includes('pastebin.com/raw/')) {
                    this.modalError.textContent = 'Используйте RAW ссылку (pastebin.com/raw/...)';
                    return;
                }

                this.launchButton.disabled = true;
                this.launchButton.textContent = 'ЗАГРУЗКА...';
                this.modalError.textContent = '';

                try {
                    // Используем CORS proxy
                    const proxyUrl = 'https://corsproxy.io/?' + encodeURIComponent(url);
                    
                    const response = await fetch(proxyUrl);
                    if (!response.ok) throw new Error('Ошибка загрузки');
                    
                    const text = await response.text();
                    this.parsePredictions(text);
                    
                    // Сохраняем URL
                    localStorage.setItem('pastebinUrl', url);
                    
                    // Запускаем приложение
                    this.modalOverlay.classList.add('hidden');
                    this.changePredictionsBtn.style.display = 'block';
                    this.startOracle();
                    
                } catch (error) {
                    console.error('Ошибка загрузки:', error);
                    this.modalError.textContent = 'Ошибка загрузки. Проверьте ссылку.';
                    
                    // Используем встроенные предсказания
                    this.useDefaultPredictions();
                    this.modalOverlay.classList.add('hidden');
                    this.changePredictionsBtn.style.display = 'block';
                    this.startOracle();
                } finally {
                    this.launchButton.disabled = false;
                    this.launchButton.textContent = 'LAUNCH ORACLE';
                }
            }

            parsePredictions(text) {
                const lines = text.split('\n').map(line => line.trim()).filter(line => line);
                
                let currentSection = null;
                this.predictions.individual = [];
                this.predictions.group = [];
                
                for (const line of lines) {
                    if (line.toUpperCase().includes('INDIVIDUAL')) {
                        currentSection = 'individual';
                    } else if (line.toUpperCase().includes('GROUP')) {
                        currentSection = 'group';
                    } else if (currentSection && !line.startsWith('===')) {
                        this.predictions[currentSection].push(line);
                    }
                }
                
                // Если не удалось распарсить, используем как индивидуальные
                if (this.predictions.individual.length === 0 && this.predictions.group.length === 0) {
                    this.predictions.individual = lines.filter(line => !line.startsWith('==='));
                    this.predictions.group = [...this.predictions.individual];
                }
                
                console.log('Загружено предсказаний:', {
                    individual: this.predictions.individual.length,
                    group: this.predictions.group.length
                });
            }

            useDefaultPredictions() {
                this.predictions.individual = [
                    "Квантовый процессор выбрал для вас путь к технологическому просветлению",
                    "Нейросеть предвидит прорыв в вашем следующем проекте",
                    "Алгоритмы судьбы указывают на встречу с революционной технологией",
                    "Искусственный интеллект видит в вашем коде зачатки гениальности",
                    "Матрица возможностей открывает портал к инновациям"
                ];
                
                this.predictions.group = [
                    "Ваша команда создаст революционный AI-продукт этом году",
                    "Совместный код-ревью принесет прорывные идеи",
                    "Групповой брейншторм откроет новые технологические горизонты",
                    "Ваш следующий парный programming будет легендарным",
                    "Команда достигнет квантового превосходства в решении задач"
                ];
            }

            async startOracle() {
                try {
                    await this.initCamera();
                    await this.loadFaceAPI();
                    this.startDetection();
                    this.updateIndicators();
                } catch (error) {
                    console.error('Ошибка инициализации:', error);
                    this.status.textContent = 'AUTO';
                    this.mode.textContent = 'NO CAM';
                    this.startAutoMode();
                }
            }

            async initCamera() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: { width: 1280, height: 720, facingMode: 'user' }
                    });
                    this.video.srcObject = stream;
                    
                    return new Promise((resolve) => {
                        this.video.onloadedmetadata = () => {
                            this.canvas.width = this.video.videoWidth;
                            this.canvas.height = this.video.videoHeight;
                            resolve();
                        };
                    });
                } catch (error) {
                    console.warn('Камера недоступна');
                    throw error;
                }
            }

            async loadFaceAPI() {
                try {
                    if (typeof faceapi === 'undefined') return;
                    
                    const MODEL_URL = 'https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.13/model/';
                    await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
                    this.faceApiLoaded = true;
                    console.log('✓ Face-API загружен');
                } catch (error) {
                    console.warn('Face-API недоступен');
                }
            }

            startDetection() {
                if (!this.faceApiLoaded) {
                    this.startAutoMode();
                    return;
                }
                
                setInterval(() => this.detect(), 200);
            }

            async detect() {
                if (!this.faceApiLoaded || !this.video.videoWidth) return;

                try {
                    const detections = await faceapi.detectAllFaces(
                        this.video,
                        new faceapi.TinyFaceDetectorOptions({
                            inputSize: 416,
                            scoreThreshold: 0.5
                        })
                    );

                    this.drawHologram(detections);
                    this.faceCount.textContent = detections.length;

                    if (detections.length > 0) {
                        if (!this.faceDetected) {
                            this.faceDetected = true;
                            this.cameraInvitation.classList.add('hidden');
                            this.hologramFrame.classList.remove('dimmed');
                            this.status.textContent = 'SCAN';
                            this.stopAutoMode();
                        }
                        
                        if (Date.now() - this.lastDetection > this.cooldown) {
                            const mode = detections.length > 1 ? 'group' : 'individual';
                            this.triggerPrediction(mode);
                            this.lastDetection = Date.now();
                        }
                    } else {
                        if (this.faceDetected) {
                            this.faceDetected = false;
                            this.cameraInvitation.classList.remove('hidden');
                            this.hologramFrame.classList.add('dimmed');
                            this.status.textContent = 'WAIT';
                            this.startAutoMode();
                        }
                    }
                } catch (error) {
                    console.error('Ошибка детекции:', error);
                }
            }

            drawHologram(detections) {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                if (detections.length === 0) return;

                this.ctx.strokeStyle = '#00ffff';
                this.ctx.fillStyle = '#00ffff';
                this.ctx.lineWidth = 2;
                this.ctx.shadowColor = '#00ffff';
                this.ctx.shadowBlur = 20;

                detections.forEach((detection, index) => {
                    const { x, y, width, height } = detection.box;
                    
                    // Рамка
                    this.ctx.strokeRect(x, y, width, height);
                    
                    // ID
                    this.ctx.font = '12px Orbitron';
                    this.ctx.fillText('ID: ' + (index + 1), x, y - 10);
                });
                
                this.ctx.shadowBlur = 0;
            }

            startAutoMode() {
                if (this.autoInterval) return;
                
                this.autoModeActive = true;
                this.mode.textContent = 'AUTO';
                this.autoCountdown = 5;
                this.autoTimerEl.classList.add('show');
                
                this.autoInterval = setInterval(() => {
                    this.autoCountdown--;
                    this.timerCount.textContent = this.autoCountdown;
                    
                    if (this.autoCountdown <= 0) {
                        this.showAutoPrediction();
                        this.autoCountdown = 60; // Следующее через минуту
                    }
                }, 1000);
            }

            stopAutoMode() {
                if (this.autoInterval) {
                    clearInterval(this.autoInterval);
                    this.autoInterval = null;
                    this.autoTimerEl.classList.remove('show');
                    this.autoModeActive = false;
                    this.mode.textContent = 'FACE';
                    this.predictionDisplay.classList.remove('permanent');
                }
            }

            showAutoPrediction() {
                const prediction = this.predictions.individual[
                    Math.floor(Math.random() * this.predictions.individual.length)
                ];
                
                this.predictionText.textContent = prediction;
                this.predictionMode.textContent = 'АВТОРЕЖИМ';
                this.predictionDisplay.classList.add('show', 'permanent');
            }

            triggerPrediction(mode) {
                let count = 3;
                const showCount = () => {
                    if (count > 0) {
                        this.countdown.textContent = count;
                        this.countdown.classList.add('show');
                        
                        setTimeout(() => {
                            this.countdown.classList.remove('show');
                            count--;
                            if (count > 0) {
                                setTimeout(showCount, 300);
                            } else {
                                this.showPrediction(mode);
                            }
                        }, 700);
                    }
                };
                showCount();
            }

            showPrediction(mode = 'individual') {
                const predictions = this.predictions[mode];
                if (!predictions || predictions.length === 0) {
                    this.useDefaultPredictions();
                }
                
                const prediction = predictions[Math.floor(Math.random() * predictions.length)];
                
                this.predictionText.textContent = prediction;
                this.predictionMode.textContent = mode === 'group' ? 'ГРУППОВОЕ' : '';
                this.predictionDisplay.classList.add('show');
                
                if (!this.autoModeActive) {
                    setTimeout(() => {
                        this.predictionDisplay.classList.remove('show');
                    }, 8000);
                }
            }

            updateIndicators() {
                // AI мощность
                setInterval(() => {
                    const aiPower = document.getElementById('aiPower');
                    const value = Math.floor(85 + Math.random() * 15);
                    aiPower.textContent = value + '%';
                }, 3000);
                
                // Процессор
                setInterval(() => {
                    const processor = document.getElementById('quantumProcessor');
                    const value = Math.floor(20 + Math.random() * 60);
                    processor.textContent = value;
                }, 2000);
            }
        }

        // Запуск
        window.oracle = new NeuralOracle();
    </script>
</body>
</html>
